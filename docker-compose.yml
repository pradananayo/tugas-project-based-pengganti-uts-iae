# docker-compose.yml
version: '3.8'

services:
  # REST API Service
  rest-api:
    build: ./services/rest-api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - RSA_PRIVATE_KEY=${RSA_PRIVATE_KEY} # Ambil dari .env
      - RSA_PUBLIC_KEY=${RSA_PUBLIC_KEY}  # Ambil dari .env
    volumes:
      - ./services/rest-api:/app
      - /app/node_modules
    networks:
      - microservices-network

  # GraphQL API Service
  graphql-api:
    build: ./services/graphql-api
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
    volumes:
      - ./services/graphql-api:/app
      - /app/node_modules
    networks:
      - microservices-network

  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "${PORT_GATEWAY:-3000}:3000" # Gunakan port dari .env jika ada
    environment:
      - PORT=3000
      - REST_API_URL=http://rest-api:3001
      - GRAPHQL_API_URL=http://graphql-api:4000
      - NODE_ENV=production
    depends_on:
      - rest-api
      - graphql-api
    volumes:
      - ./api-gateway:/app
      - /app/node_modules
    networks:
      - microservices-network

  # Frontend Application
  frontend-app:
    build:
      context: ./frontend-app
      target: runner
    ports:
      - "${PORT_FRONTEND:-3002}:3000" # Gunakan port dari .env jika ada
    environment:
      # URL ini harus bisa diakses dari browser pengguna, BUKAN nama kontainer
      - NEXT_PUBLIC_API_GATEWAY_URL=http://localhost:${PORT_GATEWAY:-3000}
      - NEXT_PUBLIC_GRAPHQL_URL=http://localhost:${PORT_GATEWAY:-3000}/graphql
    depends_on:
      - api-gateway
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge